---
layout: default
top: iem-post.html
feed: atom.xml
---

<div id="header">
    {% include nav-name.html %}
    <script src="https://cdn.jsdelivr.net/gh/theme-next/theme-next-gitment@1/gitment.browser.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/theme-next/theme-next-gitment@1/default.css" />
</div>

<div id="page">
    <h1 class="entry-title">{{ page.title }}</h1>
    <div class="entry-content">

        {{ content }}

        <!-- 作者和时间 -->
        <address class="signature">
            <span class="date">{{ page.date | date_to_long_string }}</span>
            <span class="location">{{ page.location }}</span>
        </address>
    </div>
</div><!-- End Page -->

<div id="container"></div>

<script>
    var clientId = '42fd8fb3599d49e9210f'
    var clientSecret = '43915b47d2b594a92470a86e85a2a3ade3874ba4'
    var gitment = new Gitment({
        id: '{{ page.date }}',
        owner: 'daoluan',
        repo: 'daoluan.github.io',
        oauth: {
            client_id: clientId,
            client_secret: clientSecret,
        },
    })

    gitment.render('container')
</script>
