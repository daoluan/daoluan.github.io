<!DOCTYPE html>

    <title>default</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <!--custom style-->
    <style>
        .current .title{
            -webkit-animation: slideToTop .8s ease both;
        }

        .current .subtitle{
            -webkit-animation: slideToTop .8s 0.3s ease both;
        }

        .current .valen-dot{
            -webkit-animation: slideToTop .8s 0.5s ease both;
        }

        }

            -webkit-animation: slideToTop .8s 1.0s ease both;
        }

        .current .valen-only-img{
            -webkit-animation: slideToTop .8s 1.0s ease both;
        }

        .current .valen-text-bottom{
            -webkit-animation: slideToTop .8s 1.0s ease both;
        }
    </style>
</head>
<body>
    <div class="page-wrap">

    <div class="page">
